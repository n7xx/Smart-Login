<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" />
    <meta name="author" content="Nashaat Fathy" />
    <title>Smart Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Icons font aswsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Sweat Alert for popup -->
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Local Icons -->
    <link
      rel="stylesheet"
      href="./css/bootstrap-icons/bootstrap-icons.min.css"
    />
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Media file -->
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
 <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <div class="card-header">Create an Account</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-white">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Sign Up</button>
          </div>
        </form>
        <p class="mt-3 text-center text-white ">Already have an account? <a href="index.html" class="color-custom">Login</a></p>
      </div>
    </div>
  </div>
  <footer class="text-center text-white mt-5">&copy; 2024 Smart Login App</footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
